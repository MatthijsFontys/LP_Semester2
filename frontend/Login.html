<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="css/css-reset.css">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS-->
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>Sprint 1</title>
  </head>
  <body>

    <div id="wrapper">
      <div id="center-box">
        <h2 class="title">Logo</h2>
        <form method="post">
          <div class="form-group form-in-popup">
            <!-- Username -->
              <label for="username-input">Username</label>
              <input type="text" class="form-control" id="username-input">
            <!-- Password -->
              <label for="pass-input">Password</label>
              <input type="password" class="form-control" id="pass-input">
            <!-- Remember me -->
              <input type="checkbox" name="remember-user" class="cbox">Remember me <br/>
            <!-- Login button -->
              <button type="submit" class="btn myBtn mb-2">Log in</button>
          </div>
      </form>
      <footer>
        Need an account? <span>SIGN UP</span>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
